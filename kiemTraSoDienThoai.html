<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số điện thoại</title>
</head>
<body>
<script>

    function soDienThoai(str) {

        let regexp = /^\([0-9]{2}\)((?:-\([0][1-9]{9})\)$)/;

        if(regexp.test(str)) {
            return true;
        } else {
            return  false;
        }
    }

    let so = "(84)-(0978489648)";
    console.log(soDienThoai(so));

</script>
</body>
</html>
